<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css">

</head>
	
<body>

	<div>
		<form action="insertMedicament">
          <h5 align="center">EDIT MEDICAMENTS</h5>
			<label for="id">ID</label><input type="text" name="medicamentId" id="medicamentId" th:value="${medicamentos.medicamentId}" /> 
		    <label for="name">Name</label><input type="text" name="name" id="name" th:value="${medicamentos.name}"/>
		    <label for="price">Price</label><input type="text" name="price" id="price" th:value="${medicamentos.price}"/> 
		    <label for="description">Description</label><input	type="text" name="description" id="description" th:value="${medicamentos.description}"/> 
		    <label for="category">Category</label>
		    <select type="select" name="category" id="category"  /> 
		      <option th:text="${medicamentos.category}"></option>
		      <option value="calmante">calmante</option>
		      <option value="antiinflamatorio">Antiinflamatorio</option>
		      <option value="antihistaminicos">Antihistaminico</option>
		      <option value="antibiotico">antibiotico</option>
		      <option value="vitaminico">Vitaminico</option>
		    </select>  
		    <label for="producer">Producer</label><input type="text" name="producer" id="producer" th:value="${medicamentos.producer}"/> 
		    <label for="stockQuantity">StockQuantity</label><input type="text.parseLong" name="stockQuantity" id="stockQuantity" th:value="${medicamentos.stockQuantity}"/> 
		    <label for="stockInOrder">StockInOrder</label><input type="text" name="stockInOrder" id="stockInOrder" th:value="${medicamentos.stockInOrder}"/> 
		   <label for="active">Active</label><input  type="checkbox" name="active"  id="active"  th:text="${medicamentos.active}"/> current state (indicate changes in any edition)

			<div class="form-group">
				<input type="submit" value="SEND" class="btn btn-primary btn-sm" />
			</div>
		</form>
	</div>
</body>
</html>
